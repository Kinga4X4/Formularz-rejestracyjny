<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Formularz rejestracyjny</title>
    <meta charset="UTF-8">
    <meta name="formularz do rejestracji" content="Formularz rejestracyjny">

    <meta name="Kinga" content="Kinga">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>

<body>
    <div style="margin:5% 15%">

        <h1>Rejestracja</h1>
        <h6>Imię</h6>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="imię">
            <label for="floatingInput">Wpisz imię</label>
        </div>

        <h6>Nazwisko</h6>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="nazwisko">
            <label for="floatingInput">Wpisz nazwisko</label>
        </div>

        <div>
            <legend class="col-form-label col-sm-2 pt-0">Płeć</legend>
            <input class="form-check-input" type="radio" name="płeć" id="kobieta1" checked>
            <label class="form-check-label" for="kobieta1">Kobieta </label>
        </div>
        <div>
            <input class="form-check-input" type="radio" name="płeć" id="mężczyzna2" >
            <label class="form-check-label" for="mężczyzna2">Mężczyzna</label>
            </p>

        </div>

        <h6>Adres email</h6>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Wpisz adres email </label>
        </div>

        <h6>Hasło</h6>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" minlength="8">
            <label for="floatingPassword">Hasło</label>
            <small>Min. 8 znaków</small>
        </div>

        <div class="row g-3">
            <div class="col-md">
                <label for div class="form-floating">Miasto</label>
                <input type="town" class="form-control" id="floatingInputGrid">
            </div>

            <div class="col-md">
                <label for div class="form-floating">Województwo</label>
                <select class="form-select" aria-label="Default label select example" id="Województwo">
                    <option selected> Wybierz... </option>
                    <option value="1">dolnośląskie</option>
                    <option value="2">kujawsko-pomorskie</option>
                    <option value="3">lubelskie</option>
                    <option value="4">lubuskie</option>
                    <option value="5">łódzkie</option>
                    <option value="6">małopolskie</option>
                    <option value="7">mazowieckie</option>
                    <option value="8">opolskie</option>
                    <option value="9">podkarpadzkie</option>
                    <option value="10">podlaskie</option>
                    <option value="11">pomorskie</option>
                    <option value="12">śląskie</option>
                    <option value="13">świętokrzyskie</option>
                    <option value="14">warmińsko-mazurskie</option>
                    <option value="15">wielkopolskie</option>
                    <option value="16">zachodniopomorskie</option>

                </select>
            </div>

            <div class="col-md" name=kod>
                <label for div class="form-floating">Kod pocztowy</label>
                <input type="text" class="form-control" id="Kod pocztowy">
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck">
                <label span class="form-check-label" for="invalidCheck">
                    Akceptuje <a
                        href="https://www.spzozmm.pl/dla-pacjenta/zasady-rejestracji-do-lekarza-poz-podstawowa-opieka-zdrowotna/">regulamin</a></span>
                </label>

                <p> <input class="form-check-input" type="checkbox" value="" checked id="newsletter" />
                    <label for="newsletter">Wyrażam zgodę na otrzymywanie informacji marketingowych</label>
                </p>

                <button type="button" class="btn btn-primary"> Rejestruj </button>
            </div>
</body>

</html>
